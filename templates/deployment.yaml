apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        version: {{ .Chart.AppVersion }}
    spec:
      containers:
        - name: swagger-ui
          image: swaggerapi/swagger-ui@{{ .Values.digest }}
          ports:
            - containerPort: {{ .Values.port }}
          env:
            - name: URLS
              value: |
                [
                  {{- range $repo := .Values.repos }}
                    {{- range $entrypoint := $repo.entrypoints }}
                      { url: "/{{ $.Values.rootApiPath }}/{{ $repo.name }}/{{ $entrypoint.file }}", name: "{{ $entrypoint.name }}"},
                    {{- end }}
                  {{- end }}
                ]
            - name: URLS_PRIMARY_NAME
              # TODO: Can I get the first entrypoint of the first repo if a primary was not given?
              value: {{ .Values.main.name }}
          volumeMounts:
            - name: apis
              mountPath: /usr/share/nginx/html/{{ .Values.rootApiPath }}
              readOnly: true
        {{- range .Values.repos }}
        - name: git-sync-{{ .name }}
          image: "k8s.gcr.io/git-sync:v{{ $.Values.gitSync.version }}"
          volumeMounts:
            - name: apis
              mountPath: /{{ $.Values.rootApiPath }}
          env:
            - name: GIT_SYNC_WAIT
              value: {{ $.Values.gitSync.refreshPeriod | quote }}
            - name: GIT_SYNC_REPO
              value: {{ .url }}
            - name: GIT_SYNC_BRANCH
              value: {{ .branch }}
            - name: GIT_SYNC_DEST
              value: {{ .name }}
            - name: GIT_SYNC_ROOT
              value: /{{ $.Values.rootApiPath }}
          lifecycle:
            postStart:
              exec:
                command: 
                  - "sh"
                  - "-c"
                  - | 
                    until [ -e /{{ $.Values.rootApiPath }}/{{ .name }} ]; do 
                      sleep 1
                    done
        {{- end }}
      volumes:
        - name: apis
          emptyDir: {}
